<!DOCTYPE html>
<html id="aaaaaa">
<head>
<meta charset="utf-8">
<title>set cursor position</title>
<style>
	*{margin: 0;padding: 0;font:12px/20px 'arial';}
	body{display: block;position: relative;}
	/**/
	#fixed{width:100%;height:30px;background:red;position: fixed;bottom:0;left:0;}
</style>
</head>
<body>
<div id="fixed"></div>
<p style="height:12000px"></p>
<script type="text/javascript">
function ie6SuppFixed(elem){
	if(!/MSIE 6/.test(navigator.userAgent) || !elem) return;
	elem.style.position='absolute';
	elem.style.bottom='auto';

	var html=document.documentElement,
		nodeHeight=elem.clientHeight;
	html.onscroll=window.onresize=scroll;
	function scroll(){
		var top=html.scrollTop,
			winHeight=html.clientHeight;
		elem.style.top=top+winHeight-nodeHeight;
	}
	scroll();
}

var fixed=document.getElementById('fixed')
ie6SuppFixed(fixed);
</script>
</body>
</html>
